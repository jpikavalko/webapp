<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jukka's Book Database</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="authors : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstName}">Spring in Action</td>
        <td th:text="${authors.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
